<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review Newsletter Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Merriweather:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head> 

<body>
    <header>
        <h1>the code review</h1>
    </header>

    <div class="tagline">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <form action="index.html" method="post" class="container"> 
        <hr class="border1">
        <hr class="border2">

            <fieldset class="contact-info"> 

                <legend>Contact Information</legend>
                <div class="contact">
                    <label for="name" class="text_label">Full Name</label>
                    <input type="text" id="name" name="user-name" class="input-box" placeholder="Required" required>
                </div>

                <div class="contact"></div>
                    <label for="email" class="text_label">Email address</label>
                    <input type="email" id="email" name="user-email" class="input-box" placeholder="Required" required>
                </div>

                <div class="contact"></div>
                    <label for="phone" class="text_label">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" class="input-box">
                </div>

                <div class="contact"></div>
                    <label for="address" class="text_label">Street Address</label>
                    <input type="text" id="address" name="user-address" class="input-box">
                </div>

                <div class="contact"></div>
                    <label for="state" class="text_label">State</label>
                    <select name="state" id="state" class="input-box">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select> 
                </div>
       
                <div class="contact"></div>
                    <label for="zip" class="text_label">Zip Code</label>
                    <input id="zip" name="zip" type="text" inputmode="numeric">
                </div>
            </fieldset>  

        <hr class="border2">  

            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                
                <label>Select the newsletters you would like to receive</label>
                <div class="news-pick">
                    <div class="check-input">
                        <input type="checkbox" id="html_news" value="html_news" name="interest_newsletters" class="checkbox">
                        <label for="html_news" class="text-checkbox">HTML News</label>
                    </div>
                    <div class="check-input">
                        <input type="checkbox" id="css_news" value="css_news" name="interest_newsletters">
                        <label for="css_news" class="text-checkbox">CSS News</label>
                    </div>
                    <div class="check-input">
                        <input type="checkbox" id="js_news" value="js_news" name="interest_newsletters">
                        <label for="js_news" class="text-checkbox">Javascript News</label>
                    </div>
                </div>

                
                <label>Newsletter format</label>
                    <div class="news-format">
                    <div class="radio-input">
                        <input type="radio" id="html" value="css_news" name="format_newsletters">
                        <label for="html" class="text-radio">HTML</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" id="plain_text" value="plain_text" name="format_newsletters">
                        <label for="plain_text" class="text-radio">Plain text</label>
                    </div>
                </div>

                <div class="other topics">
                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea id="other_topics" name="user-other-topics"></textarea>
                </div>
                
                <div>
                    <button type="submit">Sign Up</button>    
                </div>
                
            </fieldset>

        </div>
    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>


</body>
